<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2>Music Playlist Explorer</h2>
      <nav>
        <h3 class="navigation">All</h3>
        <h3 class="navigation">Featured</h3>
      </nav>
    </header>
    <main>
      <div class="form-container">
        <form id="playlist-form">
          <h2>Add New Playlist:</h2>
          <label for="new-name">Playlist Title: </label>
          <input type="text" id="new-name" name="book-title" required />
          <label for="author"> Author of Playlist: </label>
          <input type="text" id="author" name="book-title" required />
          <label for="image"> Image URL </label>
          <input type="text" id="image" name="url" required />
          <label for="new-songs"
            >Songs (form songname: artist, album, duration; song2:..)</label
          >
          <textarea id="new-songs" name="review-text" required></textarea>
          <button type="submit">Add Playlist</button>
        </form>
      </div>
      <div class="search-and-playlist">
        <div id="search-containter">
          <form id="search-form">
            <label for="search-text">Search: </label>
            <input type="text" id="search-text" name="search-text" required />
            <button id="search-button">search</button>
            <button id="clear-button">clear</button>
          </form>
          <form id="sort-form">
            <label for="sorting"> Sort by:</label>
            <select id="sorting" name="sort">
              <option value="title">title</option>
              <option value="likes">likes</option>
            </select>
            <button id="sort-button">Sort</button>
          </form>
        </div>
        <div class="playlist-container"></div>
      </div>
      <!-- Modal Structure -->
      <div id="Modal" class="modal-overlay">
        <div class="modal-content">
          <span class="close">&times;</span>
        </div>
      </div>
    </main>

    <footer>
      <h2></h2>
      <!-- Your footer content here -->
    </footer>
    <script src="script.js"></script>
  </body>
</html>
