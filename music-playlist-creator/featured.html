<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2>Music Playlist Explorer</h2>
      <nav>
        <h3 class="navigation">All</h3>
        <h3 class="navigation">Featured</h3>
      </nav>
    </header>

    <main id="main2">
      <div class="feature-container">
        <div id="feature-image">
          <img class="image-feature" src="assets/img/playlist.png" />
          <h3 id="feature-text">Playlist Name</h3>
        </div>
        <section id="playlist-body">
          <article class="song">
            <img src="assets/img/song.png" class="song-image" />
            <div id="song-desc">
              <h6>song title</h6>
              <h7>song artist</h7>
              <h8>song album</h8>
            </div>
            <div id="song-duration">
              <h5 id="duration-song">2:10</h5>
            </div>
          </article>
        </section>
      </div>
    </main>
    <footer>
      <h2></h2>
      <!-- Your footer content here -->
    </footer>
    <script src="script.js"></script>
  </body>
</html>
